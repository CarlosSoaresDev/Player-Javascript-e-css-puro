<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player com javascript e css puro</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="load()">
    <div class="container">
        <div class="mt-5"></div>
        <div class="d-flex-jsb">
            <span class="material-icons">
                volume_mute
            </span>
            <input type="range" id="_volume" class="progress" onmouseup="onChangeVolume(event.target.value)" max="100" min="0" value="100">
            <span class="material-icons">
                volume_up
            </span>
        </div>
        <div class="mt-5"></div>
        <div class="center">
            <img width="300" src="https://i.pinimg.com/originals/2f/4c/bf/2f4cbfe6995313d059ab32e57a7a55a9.gif" alt="">
            <br><br>
            <h3 id="_title"> </h3>
            <h5 id="_artist"></h5>
        </div>
        <div class="mt-5"></div>
        <div class="fixed-b">
            <div class="container">
                <div class="d-flex-jsb">
                    <p id="_time_act"></p>
                    <input type="range" id="_progress" class="progress" onmousedown="pause()" onmouseup="onChangeTimeUpdate(event.target.value)" value="0">
                    <p id="_time_full"></p>
                </div>
                <div class="mt-2"></div>
                <div class="d-flex-jsb">
                    <button onclick="previous()" class="btn">
                        <span class="material-icons">fast_rewind</span>
                    </button>
                    <button onclick="play()" id="_play" class="btn">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button onclick="pause()" id="_pause" hidden class="btn">
                        <span class="material-icons">pause</span>
                    </button>
                    <button onclick="next()" class="btn">
                        <span class="material-icons">fast_forward</span>
                    </button>
                </div>
                <br>
            </div>
        </div>
    </div>

    <script src="src/js/core.js"></script>
</body>

</html>
